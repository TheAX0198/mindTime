<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="600" height="400">
        <g id="item">
            <image id="sprite" href="imgs/waterist.png" x="100" y="100" width="100" height="100"/>
            <rect id="hitbox" x="100" y="100" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>    
        </g>

        <g id="voidWall">
            <rect id="hitbox" x="300" y="100" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="0" y="300" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="500" y="200" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="400" y="0" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="200" y="100" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="200" y="300" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="0" y="0" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="0" y="100" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="0" y="200" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
            <rect id="hitbox" x="300" y="300" width="100" height="100" stroke="snow" stroke-width="2" fill="transparent"/>
        </g>

    </svg>

    <script type="module" src="script.js"></script>
</body>
</html>
